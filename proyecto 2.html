<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .galeria img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Galería de Imágenes</h1>

  <div class="galeria">
    <img src="imagen 1.jpg" alt="Imagen 1">
    <img src="imagen 2.jpg" alt="Imagen 2">
    <img src="imagen 3.jpg" alt="Imagen 3">
    <img src="imagen 4.jpg" alt="Imagen 4">
    <img src="imagen 5.jpg" alt="Imagen 5">
    <img src="imagen 6.jpg" alt="Imagen 6">
  </div>

</body>
</html>
